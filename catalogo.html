<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: #FEFEFE;">
        <div class="container m-1">
            <div class="row">
                <div class="col-md-3 d-none d-md-block card" style="height: 45em;">
                    <div class="p-4">
                        <h5>Categorías</h5>
                        <div class="row">
                            <div class="col-1">
                                <input onchange="AgregarCategoria(1);" type="checkbox" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl1" for="">Batas médicas</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(2);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl2" for="">Overoles</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(3);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl3" for="">Ropa Desechable Quirúrgica</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(4);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl4" for="">Gorros</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(5);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl5" for="">Cubre Zapatos</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(6);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl6" for="">Cubre Bocas</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(7);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl7" for="">Termómetro Digital</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(8);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl8" for="">Guantes</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(9);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl9" for="">Delantales</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(10);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl10" for="">Máquinas</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <input type="checkbox" onchange="AgregarCategoria(11);" class="cbox">
                            </div>
                            <div class="col-10">
                                <label id="lbl11" for="">Limpieza</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-12">
                    <div class="p-5">
                        <div class="row">
                            <div class="col-12 text-center">
                                <input id="txtBusqueda" type="search" class="form-control" placeholder="Búsqueda" onkeyup="BusquedaProductos();">
                            </div>
                        </div>
                        <hr>
                        <div class="row p-3" id="rowProductos" style="overflow: scroll; height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://raw.githubusercontent.com/GaboMartinezC/MediBusiness-CatalogoJavascript/main/catalogo.js"></script>
    <!-- Modal -->
    <div class="modal fade " id="modalProductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content p-5">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="descripcionProducto"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container pt-1">
                    <div class="row" id="rowDescrip">
                        <div class="col-4">
                            <img src="" id="imagenProd" class="card-img-top pt-1">
                        </div>
                        <div class="col-8 card">
                            <div id="descripcionLargaModal"></div>
                            <div id="tabla" class="p-5"></div>
                        </div>
                        <br><hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
