<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: white;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Ajustar el canvas a la pantalla del dispositivo
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;  // 90% del ancho de la ventana
            canvas.height = window.innerHeight * 0.9; // 90% del alto de la ventana
            drawFlower(0);  // Redibujar la flor después de redimensionar
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Función para dibujar la flor amarilla
        function drawFlower(step) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 4;  // Tamaño proporcional al canvas
            
            // Dibujar los pétalos uno por uno
            for (let i = 0; i < 8; i++) {
                if (i < step) {
                    drawPetal(centerX, centerY, radius, i * (Math.PI / 4), 'yellow');
                }
            }

            // Dibujar el centro de la flor cuando se terminen los pétalos
            if (step >= 8) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius / 4, 0, Math.PI * 2, false);
                ctx.fillStyle = 'orange';
                ctx.fill();
            }

            // Incrementar el paso para la animación
            if (step < 9) {
                requestAnimationFrame(() => drawFlower(step + 1));
            }
        }

        // Función para dibujar un pétalo
        function drawPetal(x, y, radius, angle, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.ellipse(x + Math.cos(angle) * radius, y + Math.sin(angle) * radius, radius / 2, radius, angle, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        // Iniciar la animación de la flor al cargar la página
        window.onload = () => {
            drawFlower(0);
        };
    </script>
</body>
</html>
